
{% if function_list %}

<div class="page-header">
	  <h1>Functions<small> A list of all functions</small></h1>
</div>
	<ul>
		{% for function in function_list %}
			<li><a href="/backend/{{ function.id }}/">{{ function.name }}</a> || {{ function.description }} ||  {{ function.role  }}</li>
		{% endfor %}
	</ul>
{% else %}
	<p>No functions are available</p>
{% endif %}
